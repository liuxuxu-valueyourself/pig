<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>来自旭哥的关爱</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    :root,
    body {
      background-image:radial-gradient(circle at center center,rgba(244, 185, 23, 0.2),rgba(0,0,0,0));
      height: 100%;
    }

    body {
      perspective: 3000px;
      transform-style: preserve-3d;
    }

    @keyframes round {
      0% {
        transform: translate(-50%, -50%) rotatey(360deg);
      }

      100% {
        transform: translate(-50%, -50%) rotatey(0deg);
      }
    }

    div.wrapper {
      position: absolute;
      left: calc(50%);
      top: calc(50%);
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
      animation: round 10s linear infinite;

    }

    .img {
      -webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.5) 100%);

      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #0b702d;
      color: rgb(99, 218, 125);
      text-align: center;
      line-height: 200px;
      font-weight: 700;
      font-size: 42px;
      /*backface-visibility:hidden;*/
    }

    .img:nth-of-type(1) {
      transform: rotatey(45deg) translatez(300px);
    }

    .img:nth-of-type(2) {
      transform: rotatey(90deg) translatez(300px);
    }

    .img:nth-of-type(3) {
      transform: rotatey(135deg) translatez(300px);

    }

    .img:nth-of-type(4) {
      transform: rotatey(180deg) translatez(300px);

    }

    .img:nth-of-type(5) {
      transform: rotatey(225deg) translatez(300px);

    }

    .img:nth-of-type(6) {
      transform: rotatey(270deg) translatez(300px);

    }

    .img:nth-of-type(7) {
      transform: rotatey(315deg) translatez(300px);

    }

    .img:nth-of-type(8) {
      transform: rotatey(360deg) translatez(300px);

    }
  </style>
</head>

<body>


  <div class="wrapper">
    <div class="img">晚</div>
    <div class="img">安</div>
    <div class="img">小</div>
    <div class="img">宝</div>
    <div class="img">贝</div>
    <div class="img">❤</div>
    <div class="img">❤</div>
    <div class="img">❤</div>
  </div>

  <script type="text/javascript">
    // document.body.onmousemove = function (e){
    //     this.style.perspectiveOrigin = "" + e.pageX + "px " + e.pageY + "px";
    // }
  </script>

</body>

</html>
